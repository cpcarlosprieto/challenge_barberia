<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imagenes/logo.png" type="image/icon type" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="form">
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XX) XXX XXXXXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="msj"
          id="mensaje"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsApp"
            ><input
              type="radio"
              name="contacto"
              value="whatsApp"
              id="radio-whatsApp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" />¿Le gustaría recibir novedades de Barbería
          Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20h</td>
          </tr>

          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura" />

      <div class="redes-sociales">
        <span class="iconify" data-icon="akar-icons:github-fill"></span>
        <a id="github" href="https://github.com/cpcarlosprieto" target="_blank"
          >cpcarlosprieto</a
        >

        -

        <span class="iconify" data-icon="akar-icons:linkedin-box-fill"></span>
        <a
          id="linkedin"
          href="https://www.linkedin.com/in/prieto-c"
          target="_blank"
          >Carlos Prieto</a
        >
      </div>

      <p class="copyright">
        &copy Carlos Prieto | Challenge Barbería Alura | Oracle Next Education |
        Alura Latam
      </p>
    </footer>
  </body>
</html>
